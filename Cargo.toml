[package]
name = "transprompt"
version = "0.2.0-beta"
edition = "2021"
authors = ["feng liang <feng.liang@kaust.edu.sa>"]
readme = "README.md"
description = "Prompt-centric framework for developing LLM applications in Rust"
repository = "https://github.com/ifsheldon/transprompt"
license-file = "LICENSE"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde_json = "~1.0"
regex = "1"
lazy_static = "1.4.0"
async-trait = "0.1.68"
log = "0.4"
anyhow = "~1.0"
url = "~2.3"
readonly = "~0.2"

# Generative Agent - virtual time
chrono = "~0.4"
# Database related
qdrant-client = "~1"
# Token related
tiktoken-rs = { version = "~0.5", features = ["async-openai"] }
# LLM
async-openai = "~0.12"